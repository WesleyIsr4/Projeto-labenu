<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/page-landing.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Labenu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="page-landing">
      <div id="container">
        <header>
          <div>
            <p>Projeto Seletivo Labenu</p>
          </div>
        </header>

        <section class="logomarca">
          <img src="/img/Labenu_logo.png" alt="Logo marca da Labenu" />
        </section>

        <main>
          <div class="box-details-course">
            <div class="box-detail-mobile" id="item-box">
              <h2>Mobile <br />Frontend</h2>
            </div>
            <div class="box-detail-data" id="item-box">
              <h2>
                Data<br />
                Science
              </h2>
            </div>
            <div class="box-detail-web" id="item-box">
              <h2>
                Web Full<br />
                Stack
              </h2>
            </div>
          </div>
        </main>

        <footer>
          <form id="validateEmail" name="validateEmail">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Coloque seu e-mail para contato! :)"
            />
            <input type="submit" id="button-send" onclick="return IsEmpty();" />
          </form>
        </footer>

        <h2 id="class-2020">Turma de 2020</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
